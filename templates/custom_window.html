{% extends "base.html" %}

{% block content %}
<h2>Add Custom Windows</h2>
<form id="customWindowForm" class="my-4">
    <!-- Project Name and Unit Selection -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="projectName" class="form-label">Project Name:</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
        </div>
        <div class="col-md-6">
            <label for="unit" class="form-label">Unit:</label>
            <select class="form-select" id="unit">
                <option value="cm">cm</option>
                <option value="in">in</option>
            </select>
        </div>
    </div>

    <!-- Window Dimensions and Quantity -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="width" class="form-label">Window Width:</label>
            <input type="number" class="form-control" id="width" placeholder="Width">
        </div>
        <div class="col-md-6">
            <label for="height" class="form-label">Window Height:</label>
            <input type="number" class="form-control" id="height" placeholder="Height">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity" placeholder="Quantity">
        </div>
        <div class="col-md-6">
            <label for="rate" class="form-label">Rate per sqm ($):</label>
            <input type="number" class="form-control" id="rate" placeholder="Rate per sqm">
        </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
        <button type="button" class="btn btn-primary btn-sm" onclick="addCustomWindow()">Add</button>
    </div>
</form>

<!-- Results Table -->
<table class="table table-striped" id="resultsTable">
    <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Width</th>
        <th>Height</th>
        <th>Quantity</th>
        <th>Area (sqm)</th>
        <th>Cost ($)</th>
    </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>
{% endblock %}
